     class App extends React.Component{
        constructor(){
            super();
            this.state={
                cnt:0,

                cnt:this.state.cnt+1,

        render(){

                </div>
            )
        }
    } 
  
ReactDOM.render(<App />,document.getElementById('root'),()=>alert('rendered'));
