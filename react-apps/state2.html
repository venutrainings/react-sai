    class App extends React.Component{
        constructor(){
            super();
            this.state={
                name:"SAI KUMAR"
            }
        }
        // normal function: setState with object and function as a arguments
        fnClick(){
             this.setState({
                name:"PUSAM"
             },()=>{
                 alert('from the cb function ' + this.state.name)
             })
             alert('from the fnClick function ' + this.setState.name);
         }
         
        render(){
            return(
                <div>
                    <h1>name:{this.state.name}</h1>
                    <button onClick={this.fnClick.bind(this)}>click</button>
                </div>
            )
        }
    }
